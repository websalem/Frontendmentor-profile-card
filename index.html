<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="profile-card">
      <div class="profile-card-header-img">
        <img src="assets/images/bg-pattern-card.svg" alt="">
      </div><!--end bg-img-->

      <div class="profile-card-details">
        <div class="profile-card-img">
          <img src="assets/images/image-victor.jpg" alt="victor">
        </div><!--end profile-card-img-->
        <h1>Victor Crest <span>26</span></h1>

        <p>London</p>


      </div><!--profile-card-details-->
      <div class="profile-card-followers">
        <div class="followers">
          <p>80K</p>
          <p>Followers</p>
        </div><!--end followers-->

        <div class="likes">
          <p>803K</p>
          <p>Likes</p>
        </div><!--end likes-->
        <div class="photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div><!--end photos-->
      </div><!--end profile-card-followers-->
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.websalem.ch">Ahmed Salem</a>.
    </div>
  </footer>
</body>

</html>
